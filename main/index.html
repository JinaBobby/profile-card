<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jina's Profile Card</title>
   <style>
        body {
            font-family: 'purple', sans-serif;
            background-color: rgb(220, 190, 121);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            max-width: 100%;
            text-align: center;
        }

        .card img {
            width: 10%;
            height: auto;
            border-bottom: 1px solid #a64b4b;
        }

        .card h1 {
            margin: 15px 0;
        }

        .card p {
            color: #777;
            margin: 10px 0;
        }

        .social {
            margin: 15px 0;
        }

        .social a {
            width: 7%;
            display: inline-block;
            margin: 0 10px;
            color: #555;
            text-decoration: none;
            font-size: 20px;
        }

        .social a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="bg">
      <img src="JINA.png" alt="" class="profile-pic">
    </div>

    <div class="profile-info">
      <p class="name">JINA BOBBY</p>
      <p class="username">@JinaBobby</p>
      <div class="socials">      
        <a href="https://www.github.com/JinaBobby"  target="_blank"><img src="icons/github.png" class="social" alt="github"></a>
        <a href="file:///C:/Users/jinab/Downloads/image.jpeg"  target="_blank"><img src="image.jpeg" alt="Whatsapp"> </a>
        <a href="https://www.linkedin.com/jina-bobby-2b45152a1/" target="_blank"><img src="main/linkedin.png" class="social" alt="linkedin.png"></a>
        <a href="https://open.spotify.com/user/31t2iszeljn6k2ifapsnwy24kaj4" target="_blank"><img src="main/spotify.png" class="social" alt=""></a>
      </div>
      <p class="description">Student pursuing btech in Artificial Intelligence and Data science.</p>
    </div>
  </div>
</body>
</html>
