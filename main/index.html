 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .profile-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 300px;
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    .profile-picture {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icons a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img class="profile-picture" src="your-profile-picture.jpg" alt="Your Name">
    <h2>Your Name</h2>
    <p>Web Developer</p>

    <div class="social-icons">
      <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
      <a href="https://github.com/your-github-profile" target="_blank"><img src="github-icon.png" alt="GitHub"></a>
    </div>
  </div>

</body>
</html>
